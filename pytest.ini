[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests services
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --migrations
    --create-db
DJANGO_SETTINGS_MODULE = service_requests.settings
markers =
    django_db: marks tests as requiring database access
    asyncio: marks tests as async
    integration: marks tests as integration tests

